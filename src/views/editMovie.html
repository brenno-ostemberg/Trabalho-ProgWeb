<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Filme</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <div class="container">

        <h1>Editar Filme</h1>

        <form id="form-editar-filme">
            <input type="hidden" id="id" name="id"> <!-- Campo oculto para o ID -->

            <label for="nome">Nome do Filme:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="anoLancamento">Ano de Lan√ßamento:</label>
            <input type="number" id="anoLancamento" name="anoLancamento" required>

            <label for="poster">URL do Poster:</label>
            <input type="url" id="poster" name="poster" required>

            <label for="status">Status:</label>
            <select id="status" name="status" required>
                <option value="Ativo">Ativo</option>
                <option value="Inativo">Inativo</option>
            </select>

            <button type="submit">Salvar</button>
        </form>

    </div>
</body>

</html>
