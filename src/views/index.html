<!DOCTYPE html>

<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="keywords" content="HTML CSS JS NODEJS">
    <meta name="description" content="Trabalho de Prog Web - Site de Venda de Ingressos de Filmes">
    <title>Consulta de Filme</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>


<body>

    <div class="container">
        
        <nav>
            <h1>Tickets.com</h1>
            <ul>
                <li>
                    <img src="https://cdn-icons-png.flaticon.com/512/412/412836.png" alt="Ícone Filmes">
                    <a href="#">Filmes</a>
                </li>
                <li>
                    <img src="https://cdn-icons-png.flaticon.com/512/33/33308.png" alt="Ícone Funcionários">
                    <a href="#">Funcionários</a>
                </li>
                <li>
                    <img src="https://cdn.icon-icons.com/icons2/2518/PNG/512/adjustments_horizontal_icon_151643.png" alt="Ícone Painel de Controle">
                    <a href="#">Painel de Controle</a>
                </li>
                <li>
                    <img src="https://icons.veryicon.com/png/o/education-technology/library-icon/system-log-2.png" alt="Ícone Logs">
                    <a href="#">Logs</a>
                </li>
            </ul>
        </nav>

        <main>

            <header>
                <input type="text" placeholder="Pesquisar um ingresso">

                <button id="btn-adicionar-filme">Adicionar filme</button>

                <div class="user-info">
                    <img src="https://cdn-icons-png.flaticon.com/512/1182/1182718.png" alt="Ícone Notificação">
                    <img src="https://avatars.githubusercontent.com/u/134342470?v=4" alt="Perfil">
                    <span>Bruno Henrique</span> | <span>Administrador</span>
                </div>
            </header>

            <section>
                <h2>Consultar Filme</h2>
                <form id="form-consulta">
                    <input type="text" id="nomeFilme" name="nomeFilme" placeholder="Digite o nome do filme">
                    <button type="submit">Consultar</button>
                </form>
            </section>

            <section>
                <h3>Resultado</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Poster</th>
                            <th>Nome</th>
                            <th>Ano de Lançamento</th>
                            <th>Status</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </section>

            <section id="adicionar-filme" style="display: none;">
                <h2>Adicionar Novo Filme</h2>
                <form id="form-adicionar-filme">
                    <label for="nome">Nome do Filme:</label>
                    <input type="text" id="nome" name="nome" required>
                    
                    <label for="anoLancamento">Ano de Lançamento:</label>
                    <input type="number" id="anoLancamento" name="anoLancamento" required>
                    
                    <label for="poster">URL do Poster:</label>
                    <input type="url" id="poster" name="poster" required>
                    
                    <label for="status">Status:</label>
                    <select id="status" name="status" required>
                        <option value="Ativo">Ativo</option>
                        <option value="Inativo">Inativo</option>
                    </select>
                    
                    <button type="submit">Salvar</button>
                </form>
            </section>

        </main>

    </div>

</body>

</html>
