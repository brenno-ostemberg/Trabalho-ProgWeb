<!DOCTYPE html>

<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML CSS JS NODEJS">
    <meta name="description" content="Trabalho de Prog Web - Site de Venda de Ingressos de Filmes">
    <title>Lista de Filmes</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <nav>
            <a href="/">
                <h1>Tickets.com</h1>
            </a>
            <ul>
                <li>
                    <img src="https://cdn-icons-png.flaticon.com/512/412/412836.png" alt="Ícone Filmes">
                    <a href="moviesTodos">Filmes</a>
                </li>
                <li>
                    <img src="https://cdn-icons-png.flaticon.com/512/33/33308.png" alt="Ícone Funcionários">
                    <a href="#">Funcionários</a>
                </li>
                <li>
                    <img src="https://cdn.icon-icons.com/icons2/2518/PNG/512/adjustments_horizontal_icon_151643.png"
                        alt="Ícone Painel de Controle">
                    <a href="#">Painel de Controle</a>
                </li>
                <li>
                    <img src="https://icons.veryicon.com/png/o/education-technology/library-icon/system-log-2.png"
                        alt="Ícone Logs">
                    <a href="#">Logs</a>
                </li>
            </ul>
        </nav>

        <main>

            <header>
                <input type="text" placeholder="Pesquisar um ingresso" class="search-input">

                <div class="user-info">
                    <img src="https://cdn-icons-png.flaticon.com/512/1182/1182718.png" alt="Ícone Notificação">
                    <img src="https://avatars.githubusercontent.com/u/134342470?v=4" alt="Perfil">
                    <span>Bruno Henrique</span> | <span>Administrador</span>
                </div>
            </header>

            <nav class="tabs">
                <button class="active">Filmes</button>
                <button>Ingressos</button>
            </nav>

            <section>
                <h2>Filmes</h2>
                <button id="btn-filtrar">Filtrar</button>
                <form id="form-filtro" style="display: none;">
                    <label for="filtroNome">Nome do Filme:</label>
                    <input type="text" id="filtroNome" placeholder="Digite o nome do filme" />
                
                    <label for="filtroStatus">Status:</label>
                    <select id="filtroStatus">
                        <option value="">Todos</option>
                        <option value="Ativo">Ativo</option>
                        <option value="Inativo">Inativo</option>
                    </select>
                
                    <label for="filtroAno">Ano de Lançamento:</label>
                    <input type="number" id="filtroAno" placeholder="Ex.: 2022" />
                
                    <button type="submit">Filtrar</button>
                </form>                

                <button id="btn-adicionar-filme" onclick="window.location.href='/adicionar-filme'">
                    Adicionar Filme
                </button>
            </section>

            <section>
                <table>
                    <thead>
                        <tr>
                            <th>Poster</th>
                            <th>Nome</th>
                            <th>Ano de Lançamento</th>
                            <th>Status</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </section>

    </div>
    </main>

    </div>

</body>

</html>
